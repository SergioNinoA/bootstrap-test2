    <main class="container contact__form">
        <div class="row">
            <div class="col-12">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                    <input type="text" class="form-control" placeholder="John Johns" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">E-mail</span>
                    <input type="text" class="form-control" placeholder="name@example.com" aria-label="name@example.com" aria-describedby="basic-addon2">
                </div>                         
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Subject</span>
                    <input type="text" class="form-control" id="basic-url" placeholder="your interest" aria-describedby="basic-addon3">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Message</span>
                    <textarea class="form-control" placeholder="your message" aria-label="With textarea"></textarea>
                </div>
                <br>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>            
        </div>
